<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LTS</title>
        <meta charset="UTF-8">
        <meta name="author" content="rafique">
        <meta name="description" content="LTS contact us page">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="taco_home.css">
    </head>
    <body>
        <header class="header">
            <h1  class="header__h1">Contact Us</h1>
            <nav  class="header__ul">
                <ul  class="header__ul">
                    <li><a href="taco_home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="taco_home.html">Menu</a></li>
                </ul>
            </nav>
            
        </header>
        <section class="hero">
            <figure>
                <img src="imgs/pexels-cristian-rojas-8230019.jpg" alt="delicous tacos" title="it's pretty good"
                height="5671" width="3781">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>

        <main class="main">

            <article class="main__article">
                <h3>Our Location</h3>
                <address>
                    <br>555 Taco Temptation Lane, Suite T
                    <br>Kansas City, MO 555-555-555
                </address>
                <p>Phone: <a href="">555-555-555</a></p>
                <br><a href="#">Back To Top</a>
            </article>
            <article class="main__article contact">
                <h2 class="contact__h2">Our contact Form</h2>
                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            
                            <label for="firstname" class="contact__label">Name:</label>
                            <input type="text" name="firstname" id="firstname" placeholder="your name"
                            required autocomplete="on" autofocus class="contact__input">
                        </p>
                        <p class="contact__p">
                            <label for="email" class="contact__label">Email:</label>
                            <input type="text" name="email" id="email" placeholder="your email"
                            required autocomplete="email" class="contact__input">
                        </p>

                        <label for="message" class="contact__label">Your Message:</label>
                        <div class="contact__p">

                            <!--<legend>Your Message:</legend>-->
                            <!--<label for="message">Your Message:</label>-->
                            <textarea name="message" id="message" 
                            placeholder="type your message here" cols="30" rows="10" 
                            class="contact__textarea"></textarea>
                        </div>
                        
                    </fieldset>
                </form>
                <span>
                    <button class="contact__button"> send </button>
                    <button class="contact__button"> reset </button>
                </span>
            </article>

        </main>
        <footer class="footer">
            <p><span class="nowrap">Copyright &copy;</span> <span class="nowrap">The little Taco Shop</span></p>
        </footer>
    </body>
</html>
